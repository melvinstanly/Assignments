<html>
<head><title>Styling list</title>
<style>
	#list{
		list-style-type: none;
		line-height:40px;
		font-size: 25px;
		overflow: hidden;	
	}
	#list li{
		display: inline;
		float: left;
		padding:2px;

	}
	#list a{
		display: block;
		text-decoration: none;
		color:#004d80;
		background-color: #e67300;

	}
	#list a:hover{
		color:white;
		background-color: #99ff66;
	}



</style>
</head>
<body>
		<ul id="list">
			<li><a href="http://www.baabtra.com">baabtra.com</a></li>
			<li><a href="http://massbaab.com">massbab.com</a></li>
			<li><a href="http://www.codingforkid.com">codingforkid.com</a></li>
			<li><a href="http://www.baabte.com">baabte.com</a></li>
		</ul>
</body>

</html>
