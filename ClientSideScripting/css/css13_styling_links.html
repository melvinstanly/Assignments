<html>
<head><title>Styling links</title>
<style>
	#list{
		list-style-type: disc;
		line-height:30px;
		font-size: 25px;	
	}
	#list a{
		text-decoration: none;
		color:#004d80;
	}
	#list a:hover{
		color:#99ff66;
	}
</style>
</head>
<body>
		<ul id="list">
			<li><a href="http://www.baabtra.com/">baabtra.com</a></li>
			<li><a href="http://massbaab.com">massbab.com</a></li>
			<li><a href="http://www.codingforkid.com/">codingforkid.com</a></li>
			<li><a href="http://www.baabte.com">baabte.com</a></li>
		</ul>
</body>

</html>
