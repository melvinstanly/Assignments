<html>
<head><title>Styling list</title>
<style>
	#list{
		list-style-type: none;
		line-height:40px;
		font-size: 25px;
		overflow: hidden;	
	}
	#list li{
		display: inline-block;
		background-color: #578843;
		color:white;
		padding:15px;
		border-top-left-radius:50px; 

	}

</style>
</head>
<body>
		<ul id="list">
			<li>baabtra.com</li>
			<li>massbab.com</li>
			<li>codingforkid.com</li>
			<li>baabte.com</li>
		</ul>
</body>

</html>
