<!DOCTYPE html>
<head>
	<title>Switch Statement</title>
	<script type="text/javascript">
		var num=6;
		document.write("<br>You have entered : "+num+"<br><br>");
		switch(num){
			case 1: document.write("Day is : Sunday");
					break;
			case 2: document.write("Day is : Monday");
					break;
			case 3: document.write("Day is : Tuesday");
					break;
			case 4: document.write("Day is : Wednesday");
					break;
			case 5: document.write("Day is : Thursday");
					break;
			case 6: document.write("Day is : Friday");
					break;
			case 7: document.write("Day is : Saturday");
					break;
		}

	</script>
</head>
<body>

</body>
</html>
