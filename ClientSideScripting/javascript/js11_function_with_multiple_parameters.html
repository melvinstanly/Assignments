<!DOCTYPE html>
<head>
	<title>Function with multiple parameter</title>

	<script>
	
	function about(fname,lname,qualification)
	{
		document.write("Firstname : "+fname);
		document.write("<br><br>Lastname : "+lname);
		document.write("<br><br>Qualification : "+qualification);
	}
	about("Rahul","Raj","BTECH");
	</script>

</head>
<body>

</body>
</html>
