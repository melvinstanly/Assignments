<!DOCTYPE html>
<head>
	<title>Forms</title>

	<script type="text/javascript">

	function signup()
	{
		var welcome_para=document.getElementById("welcome");
		var fname=document.getElementById("txt_first_name");	
		var lname=document.getElementById("txt_last_name");
		var email_id=document.getElementById("txt_email_id");
		welcome_para.innerHTML="welcome " + fname.value+" "+lname.value+". My email id is "+email_id.value;
	}
	

	</script>
</head>

<body>
	<form name="form_reg" action="https://www.google.co.in" method="get">
	
		<table width="50%" border="0" cellpadding="5px">
		<tr>
			<td>First Name : </td>
			<td><input type="text" id="txt_first_name"></td>
		</tr>
		<tr>
			<td>Last Name : </td>
			<td><input type="text" id="txt_last_name"></td>
		</tr>
		<tr>
			<td>Email : </td>
			<td><input type="password" id="txt_email_id"></td>
		</tr> 
		<tr>
			<td>Password : </td>
			<td><input type="text" id="txt_password"></td>
	</tr>
	<tr>
			<td><input type="button" value="Sign Up" id="button" onclick="signup();"></td>
	</tr>
</table>
</form>

<p id="welcome"></p>
</body>
</html>
