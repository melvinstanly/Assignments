<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Javascript function</title>
		<script type="text/javascript">
		
		function temp_convert(){
			var x=77;
			var c=((x-32)*5)/9;
			
			document.write(c);

		}
		
		</script>
	</head>
	<body>
		<form>
			<input type="button" value="Click me" onclick="temp_convert();">

		</form>
	</body>
</html>
