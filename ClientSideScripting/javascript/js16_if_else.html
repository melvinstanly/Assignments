<!DOCTYPE html>
<head>
	<title>If Else Statement</title>

	<script type="text/javascript">
	var marks= new Array(90,85,75,60,80), total;
	total=marks[0]+marks[1]+marks[2]+marks[3]+marks[4];
	var percent=total/5;

	document.write("Percentage of marks : "+percent);
	if(percent<59){
		alert("He has failed");

	}
	else{
		alert("He has passed the examination");
	}

	</script>
</head>
<body>

</body>
</html>
