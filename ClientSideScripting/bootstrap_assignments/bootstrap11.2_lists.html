<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap lists</title>
<link rel="stylesheet" href="bootstrap_files/bootstrap.min.css"></link>
<script src="bootstrap_files/jquery.min.js"></script>
<script src="bootstrap_files/bootstrap.min.js"></script> 

<style>
hr{
	border:1px red solid;
}
</style>

</head>

<body>
<div class="container">
	<div class="row">
			<p class="text-center"><b>This is an ordered list</b></p>
			<ol>
				<li>India</li>
				<li>USA</li>
				<li>UK</li>
				<li>Australia</li>
			</ol>
			<hr>

			<p class="text-center"><b>This is an un-ordered list</b></p>
			<ul>
				<li>India</li>
				<li>USA</li>
				<li>UK</li>
				<li>Australia</li>
			</ul>
			<hr>	

			<p class="text-center"><b>All the list items is in single line</b></p>
			<ul class="list-inline">
				<li>India</li>
				<li>USA</li>
				<li>UK</li>
				<li>Australia</li>
			</ul>
			<hr>

			<p class="text-center"><b>This is unstyled list</b></p>
			<ul class="list-unstyled">
				<li>India</li>
				<li>USA</li>
				<li>UK</li>
				<li>Australia</li>
			</ul>
			<hr>		
	</div>
</div>
</body>
</html>
