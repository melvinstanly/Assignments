<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap listgroup</title>
<link rel="stylesheet" href="bootstrap_files/bootstrap.min.css"></link>
<script src="bootstrap_files/jquery.min.js"></script>
<script src="bootstrap_files/bootstrap.min.js"></script> 
</head>

<body>
<div class="container">
	<div class="row">
			
			<div class="list-group">
				<a href="https://www.dell.com/in/en" class="list-group-item list-group-item-danger">
					<h4 class="list-group-item-heading">DELL</h4>
					<p class="list-group-item-text">Laptops</p>
					<p class="list-group-item-text">Keyboards</p>
					<p class="list-group-item-text">Speakers</p>
				</a>
				<a href="https://www.lenovo.com/in" class="list-group-item active list-group-item-info">
				<h4 class="list-group-item-heading">LENOVA</h4>
					<p class="list-group-item-text">Laptops</p>
					<p class="list-group-item-text">Keyboards</p>
					<p class="list-group-item-text">Speakers</p>
				</a>
				<a href="https://www.samsung.com/in/" class="list-group-item list-group-item-success">
				<h4 class="list-group-item-heading">SAMSUNG</h4>
					<p class="list-group-item-text">Laptops</p>
					<p class="list-group-item-text">Keyboards</p>
					<p class="list-group-item-text">Speakers</p>
				</a>
				<a href="#" class="list-group-item disabled">OPPO<span class="badge">New</span>
				</a>
			</div>	
	</div>
</div>
</body>
</html>
